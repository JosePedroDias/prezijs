<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>prezi js</title>

        <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/"/>
        <link rel="stylesheet" type="text/css" href="css/prezijs.css"/>

        <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://janne.aukia.com/zoomooz/jquery.zoomooz.min.js"></script>-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.zoomooz.min.js"></script>
        
        <script type="text/javascript" src="js/prezijs.js"></script>

        <style type="text/css">
            body {
                font-family: sans-serif;
            }
        </style>
    </head>

    <body>
        <div class="zoomViewport">
            <div class="zoomContainer">

                <span id="overview" data-targetsize="0.01" style="visibility:hidden"></span>

                <div id="title" data-targetsize="0.2">blah blah title</div>

                <div id="s1">
                    SLIDE 1
                </div>
                
                <div id="s2">
                    SLIDE 2
                </div>

                <div id="s3">
                    SLIDE 3
                </div>

                <div id="s4">
                    SLIDE 4
                </div>

            </div>  <!-- zoomContainer -->
        </div>      <!-- zoomViewport -->

        <div id="counter"></div>

        <script type="text/javascript">
            prezijs({
                slides: [
                    'overview',
                    'title',
                    's1', 's2', 's3', 's4',
                ],
                layout: {
                    overview: {pos:[0.5, 0.5]},
                    title:    {pos:[0.5, 0.1],  center:[0.5, 0]},
                    s1:       {pos:[0.33, 0.33]},
                    s2:       {pos:[0.66, 0.33]},
                    s3:       {pos:[0.33, 0.66]},
                    s4:       {pos:[0.66, 0.66]}
                },
                time: 10
            });
        </script>

    </body>
</html>
